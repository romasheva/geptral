<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Heptral</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__logo">
                <a href="#">
                    <img src="../img/logo_img.png" alt="">
                </a>
            </div>
            <div class="header__descript">
                <h1>ИМЕЕТ ДВОЙНОЙ ФОКУС ДЕЙСТВИЯ <span class="header__number">1,2</span></h1>
            </div>
        </div>
        <div class="heading">
            <div class="heading__logo">
                <a href="#">
                    <img src="../img/icn_hepatoxit.png" alt="">
                </a>
            </div>
            <div class="heading__tittle">
                <h2 class="heading__name">Адеметионин - обязательный компонент <br>метаболизма гепатоцита</h2>
            </div>
        </div>
<!-- =========================================Container 1================================================= -->
        <div class="container">
            <div class="container__liver">
                <div class="liver__back">
                    <img src="../img/Ellipse 2 copy 11.png" alt="">
                    <span class="liver__shadow"></span>
                    <span class="liver__line">
                        <img id="liver__img" src="../img/Ellipse 2 copy 5.png" alt="">
                    </span>
                </div>
                <img src="../img/Liver.png" alt="">
            </div>
            <div class="container__left">
                <img src="../img/arrow_left.png" alt="">
            </div>
            <div class="container__geptral">
                <img src="../img/geptral_big.png" alt="">
            </div>
            <div class="container__geptral2">
                <img src="../img/geptral_small.png" alt="">
            </div>
            <div class="container__right">
                <img src="../img/arrow_right.png" alt="">
            </div>
            <div class="container__brain">
                <div class="brain__back">
                    <img src="../img/Ellipse 2 copy 12.png" alt="">
                </div>
                <span class="brain__shadow"></span>
                <span class="brain__line"></span>
                <img src="../img/brain.png" alt="">
            </div>
        </div>
        <div class="container__text-rotate">UKR2119988</div>
<!-- ============================================Container 2========================================= -->
        <div class="container-2">
            <span class="container-2__line-left"></span>
            <div class="container-2__liver-func">
                <div class="liver-func__arrow-top-left" id="arrow-turn-right">
                    <div class="liver-func__arrow-ellipse">
                        <img src="../img/arrow_ellipse_top.png" alt="">
                    </div>
                    <div class="liver-func__arrow-allipse-w">
                        <img src="../img/arrow_allipse_w.png" alt="">
                    </div>
                    <div class="liver-func__arrow-ellipse-green">
                        <img src="../img/arrow_ellipse_green.png" alt="">
                    </div>
                </div>
                <div class="liver-func__arrow-top-left-text">
                    <p>Обеспечивает<span>антиоксидантное</span>и<span>дезинтоксикационное</span>действие</p>
                </div>
            </div>
            <div class="container-2__liver-func">
                <div class="liver-func__arrow-top-left" id="arrow-turn-right">
                    <div class="liver-func__arrow-ellipse">
                        <img src="../img/arrow_ellipse_top.png" alt="">
                    </div>
                    <div class="liver-func__arrow-allipse-w">
                        <img src="../img/arrow_allipse_w.png" alt="">
                    </div>
                    <div class="liver-func__arrow-ellipse-green">
                        <img src="../img/arrow_ellipse_green.png" alt="">
                    </div>
                </div>
                <div class="liver-func__arrow-top-left-text">
                    <p><span>Восстанавливает структуру</span>мембран гепатоцитов</p>
                </div>
            </div>
            <div class="container-2__liver-func">
                <div class="liver-func__arrow-top-left" id="arrow-turn-right">
                    <div class="liver-func__arrow-ellipse">
                        <img src="../img/arrow_ellipse_top.png" alt="">
                    </div>
                    <div class="liver-func__arrow-allipse-w">
                        <img src="../img/arrow_allipse_w.png" alt="">
                    </div>
                    <div class="liver-func__arrow-ellipse-green">
                        <img src="../img/arrow_ellipse_green.png" alt="">
                    </div>
                </div>
                <div class="liver-func__arrow-top-left-text">
                    <p>Способствует<span>выведению</span>токсических желчных кислот</p>
                </div>
            </div>
            <span class="liver-func__line-vert-right"></span>
            <div class="container-2__brain-func">
                <div class="brain-func__arrow-top-right" id="arrow-turn-left">
                    <div class="brain-func__arrow-ellipse">
                        <img src="../img/arrow_ellipse_top.png" alt="">
                    </div>
                    <div class="brain-func__arrow-allipse-w">
                        <img src="../img/arrow_allipse_w.png" alt="">
                    </div>
                    <div class="brain-func__arrow-ellipse-green">
                        <img src="../img/arrow_ellipse_green_turn_left.png" alt="">
                    </div>
                </div>
                <div class="brain-func__arrow-top-right-text">
                    <p>Снижает симптомы<span>патологической усталости</span></p>
                </div>
            </div>
<!-- ======================================Info centre============================================================== -->
            <div class="info">
                <div class="info__hand">
                    <a href="#">
                        <img src="../img/hand_icon.png" alt="">
                    </a>
                </div>
                <div class="info__i">
                    <a href="#">
                        <img src="../img/info_icon.png" alt="">
                    </a>
                </div>
                <div class="info__book">
                    <a href="#">
                        <img src="../img/book_icon.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
 





<script type="" src="../js/libs/jquery.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
